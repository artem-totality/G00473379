<div class="search">
  <ion-item class="search__input">
    <ion-input
      label="Input ingredients: "
      placeholder="ingredients..."
      [(ngModel)]="searchQuery"
    ></ion-input>
  </ion-item>
  <ion-button
    expand="full"
    disabled="{{ !searchQuery.trim() }}"
    (click)="searchRecipes()"
    >Search</ion-button
  >
</div>
