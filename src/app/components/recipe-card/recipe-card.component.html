<div class="recipe">
  <img
    class="recipe__image"
    src="{{ recipe.image }}"
    alt="{{ recipe.title }}"
  />
  <div class="recipe__title">{{ recipe.title }}</div>
  <div class="recipe__bottom">
    <ion-button>Details</ion-button>
    <ion-button
      shape="round"
      [color]="isFavorite(recipe.id) ? 'danger' : 'primary'"
      (click)="toggleFavorite()"
    >
      <ion-icon slot="icon-only" name="heart"></ion-icon>
    </ion-button>
  </div>
</div>
